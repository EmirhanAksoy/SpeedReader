<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Speed Reader Settings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1976d2;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .setting-group {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        input[type="number"], input[type="checkbox"] {
            margin-right: 8px;
        }
        input[type="number"] {
            width: 80px;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .description {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .save-button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .save-button:hover {
            background: #1565c0;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        .shortcut-info {
            background: #f0f7ff;
            border: 1px solid #b3d9ff;
            border-radius: 6px;
            padding: 12px;
            margin-top: 20px;
        }
        .shortcut-info strong {
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš¡ Speed Reader Settings</h1>
        
        <div class="setting-group">
            <label>
                <input type="checkbox" id="enabled"> Enable Speed Reader
            </label>
            <div class="description">Turn the extension on or off completely</div>
        </div>
        
        <div class="setting-group">
            <label for="minWords">Minimum Word Count:</label>
            <input type="number" id="minWords" min="5" max="500" value="30">
            <div class="description">Show "Start Reading" button only for text with at least this many words</div>
        </div>
        
        <button class="save-button" id="save">Save Settings</button>
        <div class="status" id="status"></div>
        
        <div class="shortcut-info">
            <strong>Quick Toggle:</strong> Press <kbd>Ctrl + Shift + R</kbd> on any webpage to quickly enable/disable Speed Reader without opening settings.
        </div>
    </div>
    
    <script src="options.js"></script>
</body>
</html>
